site_name: civic-lib-core Documentation
site_description: Documentation for civic-lib-core
theme:
  name: material
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
  features:
  - navigation.expand
nav:
- Home: index.md
- API Reference:
  - Developer: api/DEVELOPER.md
  - Index: api/index.md
  - Readme: api/README.md
plugins:
- search
markdown_extensions:
- toc
- codehilite
- admonition
